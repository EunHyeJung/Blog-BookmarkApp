<!DOCTYPE html>
<html>
<head>
    <title> Bookmark List </title>
</head>
<body>
<div id = "content">
    <h1> Bookmark List </h1>

        {% for bookmark in object_list %}

        {% endfor %}
    </ul>
</div>
</body>
</html>
