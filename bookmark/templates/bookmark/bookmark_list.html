{% extends 'base.html' %}

{% block title %} Django Bookmark List {% endblock %}
{% block content %}
<div class="content">
    <h1> Bookmark List </h1>
    <h3><a href="#" class="top-menu"> Add New Bookmark<span class="glyphicon glyphicon-plus"></span></a></h3>
    <ul>
        {% for bookmark in object_list %}
        <li><a href="{% url 'bookmark:detail' bookmark.id %}"> {{ bookmark }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
