<!DOCTYPE html>
<html>
<head>
    <title> Post Detail </title>
</head>
<body>
<h2> {{ object.title }} </h2>

<p class = "other_posts">
    {% if object.get_previous_by_modify_date %}
    <a href = "{{ obejct.get_previous_post.get_absolute_url}}" title = "View previous post"> &laquo;-- {{ object.get_previous_post }}</a>
    {% endif %}
</p>

<p class="date">{{ object.modify_date|date:"j F Y" }}</p>
<br/>

<div class = "body">
    {{ object.content|linebreaks }}
</div>
</body>
</html>
